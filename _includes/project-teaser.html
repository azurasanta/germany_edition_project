<div class="project-wrapper fond__white clearfix">
  
  {% if post.imgname %}
  <a href="{{ post.url }}"><img src="/assets/projects/{{ post.imgname }}" alt="Project Image" class="project-image img-responsive"></a>
  {% endif %}
  <h4 class="project-title"><a href="{{ post.url }}"> {{ post.title }}</a></h4>
  <p class="project-description">{{ post.excerpt | remove: '<p>' | remove: '</p>' }} 

</div>
