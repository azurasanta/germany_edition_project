---
layout: base

---

<!-- Story -->

<div class="fond__grey story">
  
  <div class="text-center font__grey story-head hero-pattern hero-pattern__{{ page.color }}">
      {% include wallpaper_pattern.min.svg %}
  </div>
  
  <div class="container story-wrapper fond__white">
    
    <h1 class="story-title">{{ page.title }}</h1>
    
    <div class="text__{{ page.color }} story-lead">
      {{ page.lead }}
    </div>
  
    <div class="embed">
        {{ page.embed }}
    </div>
    
    <div class="row">
      <div class="col-lg-12 blog-main" >
        {{ content }}
      </div>
    </div>

  </div>
</div>
